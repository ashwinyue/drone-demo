server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:root@tcp(127.0.0.1:3306)/test
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s

deploy:
  project_name: "demo-web-app"
  author: "drone-deploy"
  namespace: "default"
  version: "v1.0.0"
  env: "dev"
  
  docker:
    registry: "docker.io"
    username: ""
    password: ""
    image_name: "demo-web-app:latest"
    dockerfile_path: "./Dockerfile"
    build_context: "."
  
  k8s:
    kubeconfig_path: "~/.kube/config"
    namespace: "default"
    deployment_name: "demo-web-app"
    service_name: "demo-web-app-service"
    replicas: 2
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
    ports:
      - name: "http"
        port: 80
        target_port: 8080
        protocol: "TCP"
    env_vars:
      - name: "APP_ENV"
        value: "production"
      - name: "APP_VERSION"
        value: "v1.0.0"
      - name: "PORT"
        value: "8080"
  
  notify:
    enabled: true
    webhook_url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
    channel: "#deployments"
    username: "drone-deploy-bot"